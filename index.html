<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞統停車:小劉製</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAw3jQ3tQ4FqMvuW2yK_ziK8X17FxuPUkI",
            authDomain: "ratocar-4e2ea.firebaseapp.com",
            databaseURL: "https://ratocar-4e2ea-default-rtdb.firebaseio.com",
            projectId: "ratocar-4e2ea",
            storageBucket: "ratocar-4e2ea.firebasestorage.app",
            messagingSenderId: "798151277741",
            appId: "1:798151277741:web:b1774d7e5449303845da24",
            measurementId: "G-G7BBW1XSGR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 當前紀錄節點的引用
        const recordsRef = ref(db, 'records');

        window.onload = function() {
            const allCells = document.querySelectorAll('td');
            allCells.forEach(cell => {
                const id = cell.id;
                const colorRef = ref(db, id);
                get(colorRef).then(snapshot => {
                    const data = snapshot.val();
                    if (data) {
                        cell.classList.remove('green', 'red');
                        cell.classList.add(data.color);
                        if (data.color === 'red') {
                            cell.textContent = `${id}-use`;
                        } else {
                            cell.textContent = `${id}`;
                        }
                    } else {
                        cell.classList.remove('green', 'red');
                        cell.classList.add('green');
                        cell.textContent = `${id}`;
                    }
                });
            });

            displayDateTime();
            setInterval(displayDateTime, 1000);
        };

        function displayDateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Taipei',  // 設定時區為台灣時間
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false  // 使用24小時制
            };

            const dateTime = now.toLocaleString('zh-TW', options);
            document.getElementById('datetime').textContent = dateTime;
        }

        function toggleColor(element) {
            const id = element.id;
            if (element.classList.contains('green')) {
                element.classList.remove('green');
                element.classList.add('red');
                element.textContent = `${id}-use`;

                const colorRef = ref(db, id);
                set(colorRef, { color: 'red' });

                getUserIP().then(ip => {
                    const newRecord = {
                        id: id,
                        action: '使用中',
                        user: ip,
                        time: new Date().toISOString()
                    };

                    // 使用 push 將紀錄寫入 Firebase
                    push(recordsRef, newRecord);
                });
            } else if (element.classList.contains('red')) {
                element.classList.remove('red');
                element.classList.add('green');
                element.textContent = `${id}`;

                const colorRef = ref(db, id);
                set(colorRef, { color: 'green' });

                getUserIP().then(ip => {
                    const newRecord = {
                        id: id,
                        action: '空閒',
                        user: ip,
                        time: new Date().toISOString()
                    };

                    // 使用 push 將紀錄寫入 Firebase
                    push(recordsRef, newRecord);
                });
            }
        }

        function getUserIP() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(() => '無法取得IP');
        }

        function showRecords() {
            // 從 Firebase 獲取紀錄
            onValue(recordsRef, (snapshot) => {
                const records = snapshot.val();
                if (!records) return;

                // 將紀錄轉換為陣列並顯示
                const filteredRecords = Object.values(records).reverse();

                // 建立並顯示模態對話框
                const modal = document.createElement("div");
                modal.classList.add("modal");

                const modalContent = document.createElement("div");
                modalContent.classList.add("modal-content");

                const closeButton = document.createElement("button");
                closeButton.textContent = "關閉";
                closeButton.classList.add("close-btn");
                closeButton.onclick = function() {
                    document.body.removeChild(modal);
                };

                const recordList = document.createElement("ul");
                filteredRecords.forEach(record => {
                    const recordItem = document.createElement("li");
                    const recordTime = new Date(record.time);
                    const options = {
                        timeZone: 'Asia/Taipei',
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    };
                    const localTime = recordTime.toLocaleString('zh-TW', options);

                    if (record.user) {
                        recordItem.textContent = `${record.id} - ${record.action} (${record.user}) - ${localTime}`;
                    } else {
                        recordItem.textContent = `${record.id} - ${record.action} - ${localTime}`;
                    }
                    recordList.appendChild(recordItem);
                });

                modalContent.appendChild(closeButton);
                modalContent.appendChild(recordList);
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
            });
        }

        window.toggleColor = toggleColor;
        window.showRecords = showRecords;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: #f2f2f2;
        }
        .green {
            background-color: green;
            color: white;
        }
        .red {
            background-color: red;
            color: white;
        }
        .first-row td {
            width: 20%;
            height: 50px;
        }
        .second-row td {
            width: 12.5%;
            height: 50px;
        }

        h1 {
            font-family: 'DFKai-SB', "標楷體", serif;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #datetime {
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            margin-left: 20px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
        }

        .close-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>
        iTEST瑞統停車管理
        <span id="datetime"></span>
    </h1>

    <h2>1F</h2>
    <table class="first-row">
        <tr>
            <td class="green" id="12" onclick="toggleColor(this)">12</td>
            <td class="green" id="13" onclick="toggleColor(this)">13</td>
            <td class="green" id="14" onclick="toggleColor(this)">14</td>
            <td class="green" id="15" onclick="toggleColor(this)">15</td>
            <td class="green" id="16" onclick="toggleColor(this)">16</td>
        </tr>
    </table>

    <h2>B2</h2>
    <table class="second-row">
        <tr>
            <td class="green" id="A09" onclick="toggleColor(this)">A09</td>
            <td class="green" id="A10" onclick="toggleColor(this)">A10</td>
            <td class="green" id="A24" onclick="toggleColor(this)">A24</td>
            <td class="green" id="A25" onclick="toggleColor(this)">A25</td>
            <td class="green" id="A26" onclick="toggleColor(this)">A26</td>
        </tr>
    </table>

    <h2>B2</h2>
    <table class="second-row">
        <tr>
            <td class="green" id="C02" onclick="toggleColor(this)">C02</td>
            <td class="green" id="C04" onclick="toggleColor(this)">C04</td>
            <td class="green" id="C21" onclick="toggleColor(this)">C21</td>
        </tr>
    </table>

    <button onclick="showRecords()">顯示紀錄</button>
    
</body>
</html>
