<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞統停車:小劉製</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAw3jQ3tQ4FqMvuW2yK_ziK8X17FxuPUkI",
            authDomain: "ratocar-4e2ea.firebaseapp.com",
            databaseURL: "https://ratocar-4e2ea-default-rtdb.firebaseio.com",
            projectId: "ratocar-4e2ea",
            storageBucket: "ratocar-4e2ea.firebasestorage.app",
            messagingSenderId: "798151277741",
            appId: "1:798151277741:web:b1774d7e5449303845da24",
            measurementId: "G-G7BBW1XSGR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const recordsRef = ref(db, 'records');

        const users = [
            "蘇總", "蔡祐宸", "葉偉仁", "周鶴娟", "丁木輝", "劉力綸", 
            "沈虹君", "董鴻耀", "張雅玲", "張世華", "吳振銘", "鄭怡惠", "許民榆", 
            "劉邦緯", "李家駿", "劉俊彥"
        ];

        window.onload = function() {
            const userSelect = document.getElementById("userSelect");
            users.forEach(user => {
                const option = document.createElement("option");
                option.value = user;
                option.textContent = user;
                userSelect.appendChild(option);
            });

            const savedUser = localStorage.getItem("selectedUser");
            if (savedUser) {
                userSelect.value = savedUser;
            }

            userSelect.addEventListener("change", (e) => {
                localStorage.setItem("selectedUser", e.target.value);
            });

            setInterval(updateBlockStatus, 1000);
            displayDateTime();
            setInterval(displayDateTime, 1000);
        };

        function displayDateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Taipei',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };

            const dateTime = now.toLocaleString('zh-TW', options);
            document.getElementById('datetime').textContent = dateTime;
        }

        function updateBlockStatus() {
            const allCells = document.querySelectorAll('td');
            allCells.forEach(cell => {
                const id = cell.id;
                const colorRef = ref(db, id);
                onValue(colorRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        cell.classList.remove('green', 'red');
                        cell.classList.add(data.color);
                        if (data.color === 'red') {
                            cell.textContent = `${id} - ${data.user}`;
                        } else {
                            cell.textContent = `${id}`;
                        }
                    } else {
                        cell.classList.remove('green', 'red');
                        cell.classList.add('green');
                        cell.textContent = `${id}`;
                    }
                });
            });
        }

        function toggleColor(element) {
            const id = element.id;
            const selectedUser = document.getElementById("userSelect").value;

            if (selectedUser === "空") {
                alert("請選擇一個用戶");
                return;
            }

            if (element.classList.contains('green')) {
                element.classList.remove('green');
                element.classList.add('red');
                element.textContent = `${id} - ${selectedUser}`;

                const colorRef = ref(db, id);
                set(colorRef, { color: 'red', user: selectedUser });

                const newRecord = {
                    id: id,
                    action: '使用中',
                    user: selectedUser,
                    time: new Date().toISOString()
                };

                push(recordsRef, newRecord);
            } else if (element.classList.contains('red')) {
                element.classList.remove('red');
                element.classList.add('green');
                element.textContent = `${id}`;

                const colorRef = ref(db, id);
                set(colorRef, { color: 'green' });

                const newRecord = {
                    id: id,
                    action: '空閒',
                    user: selectedUser,
                    time: new Date().toISOString()
                };

                push(recordsRef, newRecord);
            }
        }

        function showRecords() {
            const modal = document.createElement("div");
            modal.classList.add("modal");

            const modalContent = document.createElement("div");
            modalContent.classList.add("modal-content");

            const closeButton = document.createElement("button");
            closeButton.textContent = "關閉";
            closeButton.classList.add("close-btn");
            closeButton.onclick = function() {
                document.body.removeChild(modal);
            };

            const filterDiv = document.createElement("div");
            const filterLabel = document.createElement("label");
            filterLabel.textContent = "篩選條件：";
            filterDiv.appendChild(filterLabel);

            const carNumberInput = document.createElement("input");
            carNumberInput.placeholder = "車號";
            filterDiv.appendChild(carNumberInput);

            const userSelect = document.createElement("select");
            users.forEach(user => {
                const option = document.createElement("option");
                option.value = user;
                option.textContent = user;
                userSelect.appendChild(option);
            });

            const allOption = document.createElement("option");
            allOption.value = "全部";
            allOption.textContent = "全部";
            userSelect.appendChild(allOption);

            filterDiv.appendChild(userSelect);

            const dateInput = document.createElement("input");
            dateInput.type = "date";
            filterDiv.appendChild(dateInput);

            modalContent.appendChild(filterDiv);

            const recordList = document.createElement("ul");
            modalContent.appendChild(recordList);

            const filterButton = document.createElement("button");
            filterButton.textContent = "篩選";
            filterButton.onclick = function() {
                const carNumber = carNumberInput.value.trim().toLowerCase();
                const selectedUser = userSelect.value;
                const selectedDate = dateInput.value;

                onValue(recordsRef, (snapshot) => {
                    const records = snapshot.val();
                    if (!records) return;

                    const filteredRecords = Object.entries(records)
                        .filter(([key, record]) => {
                            const recordDate = new Date(record.time);
                            const recordDateStr = recordDate.toISOString().split('T')[0];

                            const isCarNumberMatch = carNumber === "" || record.id.toLowerCase().includes(carNumber);
                            const isUserMatch = selectedUser === "全部" || record.user === selectedUser;
                            const isDateMatch = !selectedDate || recordDateStr === selectedDate;

                            return isCarNumberMatch && isUserMatch && isDateMatch;
                        })
                        .reverse();

                    recordList.innerHTML = ''; 

                    filteredRecords.forEach(([key, record]) => {
                        const recordItem = document.createElement("li");
                        const recordTime = new Date(record.time);
                        const options = {
                            timeZone: 'Asia/Taipei',
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: false
                        };
                        const localTime = recordTime.toLocaleString('zh-TW', options);

                        recordItem.textContent = `${record.id} - ${record.action} (${record.user}) - ${localTime}`;

                        const deleteButton = document.createElement("button");
                        deleteButton.textContent = "刪除";
                        deleteButton.onclick = function() {
                            const password = prompt("請輸入密碼以刪除紀錄:");
                            if (password === "effimax") {
                                remove(ref(db, 'records/' + key)).then(() => {
                                    alert("紀錄已刪除！");
                                    showRecords();  
                                }).catch((error) => {
                                    alert("刪除失敗：" + error);
                                });
                            } else {
                                alert("密碼錯誤！");
                            }
                        };
                        recordItem.appendChild(deleteButton);

                        recordList.appendChild(recordItem);
                    });
                });
            };

            modalContent.appendChild(filterButton);

            // 回到主畫面的按鈕
            const backToMainButton = document.createElement("button");
            backToMainButton.textContent = "回到主畫面";
            backToMainButton.onclick = function() {
                document.body.removeChild(modal);
            };

            modalContent.appendChild(backToMainButton);

            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        window.toggleColor = toggleColor;
        window.showRecords = showRecords;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: #f2f2f2;
        }
        .green {
            background-color: green;
            color: white;
        }
        .red {
            background-color: red;
            color: white;
        }
        .first-row td {
            width: 20%;
            height: 50px;
        }
        .second-row td {
            width: 12.5%;
            height: 50px;
        }
        h1 {
            font-family: 'DFKai-SB', "標楷體", serif;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }
        #datetime {
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            margin-left: 20px;
        }
        select {
            margin: 20px 0;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
        }
        .close-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .close-btn:hover {
            background-color: #d32f2f;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        button {
            cursor: pointer;
            margin-top: 10px;
        }

        /* 新增的圖片樣式 */
        #systemImage {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>
        瑞統停車管理系統
        <span id="datetime"></span>
    </h1>

</body>
</html>
