<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方塊排列</title>
    <script type="module">
        // Firebase 模組化 SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAw3jQ3tQ4FqMvuW2yK_ziK8X17FxuPUkI",
            authDomain: "ratocar-4e2ea.firebaseapp.com",
            databaseURL: "https://ratocar-4e2ea-default-rtdb.firebaseio.com",
            projectId: "ratocar-4e2ea",
            storageBucket: "ratocar-4e2ea.firebasestorage.app",
            messagingSenderId: "798151277741",
            appId: "1:798151277741:web:b1774d7e5449303845da24",
            measurementId: "G-G7BBW1XSGR"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 紀錄登記和取消的事件
        const records = [];

        // 當頁面加載時，根據 Firebase 恢復顏色狀態
        window.onload = function() {
            const allCells = document.querySelectorAll('td');
            allCells.forEach(cell => {
                const id = cell.id;
                const colorRef = ref(db, id);
                get(colorRef).then(snapshot => {
                    const data = snapshot.val();
                    if (data) {
                        // 如果有資料，顯示顏色和用戶
                        cell.classList.remove('green', 'red');
                        cell.classList.add(data.color);
                        if (data.color === 'red') {
                            cell.textContent = `${id}-${data.user}`; // 顯示ID-用戶名稱
                        } else {
                            cell.textContent = `${id}`; // 顯示ID
                        }
                    } else {
                        // 如果沒有資料，預設為綠色
                        cell.classList.remove('green', 'red');
                        cell.classList.add('green');
                        cell.textContent = `${id}`; // 顯示車位ID
                    }
                });
            });

            // 顯示當前日期和時間
            displayDateTime();
            // 每秒更新一次時間
            setInterval(displayDateTime, 1000);
        };

        // 顯示當前日期和時間
        function displayDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateTime = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('datetime').textContent = dateTime;
        }

        // 函數來切換顏色並將顏色和用戶儲存到 Firebase
        function toggleColor(element) {
            if (element.classList.contains('green')) {
                // 如果格子是綠色，顯示車位ID，並且讓用戶能夠選擇
                showUserSelect(element);
            } else {
                // 如果是紅色，顯示下拉選單，讓用戶選擇
                showUserSelect(element);
            }
        }

        // 顯示用戶選擇下拉框
        function showUserSelect(element) {
            const userSelect = document.createElement("select");
            const users = [
                '蘇總', '蔡祐宸', '周鶴娟', '劉力綸', '沈虹君', '董鴻耀', 
                '丁木輝', '張雅玲', '張世華', '葉偉仁', '吳振銘', '鄭怡惠', 
                '許民榆', '劉邦緯', '李家駿'
            ]; // 更新的用戶名單

            users.forEach(user => {
                const option = document.createElement("option");
                option.value = user;
                option.textContent = user;
                userSelect.appendChild(option);
            });

            // 創建取消登記按鈕
            const cancelButton = document.createElement("button");
            cancelButton.textContent = "取消登記";
            cancelButton.onclick = function() {
                // 按下取消登記後，恢復格子為綠色，並只顯示車位ID
                element.classList.remove('red');
                element.classList.add('green');
                element.textContent = element.id; // 只顯示車位ID

                // 儲存為綠色並清除用戶
                const colorRef = ref(db, element.id);
                set(colorRef, { color: 'green' });

                // 記錄取消登記的事件
                const now = new Date();
                const timestamp = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
                records.push({ id: element.id, action: '取消登記', time: timestamp });

                // 隱藏選擇框
                document.body.removeChild(overlay);
            };

            // 創建確認按鈕
            const confirmButton = document.createElement("button");
            confirmButton.textContent = "確認";
            confirmButton.onclick = function() {
                const selectedUser = userSelect.value;
                const newColor = 'red';
                element.classList.remove('green', 'red');
                element.classList.add(newColor);
                element.textContent = `${element.id}-${selectedUser}`; // 顯示ID-用戶

                // 儲存顏色和用戶名稱到 Firebase
                const colorRef = ref(db, element.id);
                set(colorRef, { color: newColor, user: selectedUser });

                // 記錄登記的事件
                const now = new Date();
                const timestamp = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
                records.push({ id: element.id, action: '登記用戶', user: selectedUser, time: timestamp });

                // 隱藏選擇框
                document.body.removeChild(overlay);
            };

            // 創建選擇框
            const overlay = document.createElement("div");
            overlay.style.position = "fixed";
            overlay.style.top = "0";
            overlay.style.left = "0";
            overlay.style.width = "100%";
            overlay.style.height = "100%";
            overlay.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
            overlay.style.display = "flex";
            overlay.style.justifyContent = "center";
            overlay.style.alignItems = "center";
            overlay.style.zIndex = "1000";
            document.body.appendChild(overlay);

            // 創建選擇框
            overlay.appendChild(userSelect);
            overlay.appendChild(confirmButton);
            overlay.appendChild(cancelButton);
        }

        // 顯示紀錄
        function showRecords() {
            // 過濾超過三天的紀錄
            const filteredRecords = records.filter(record => {
                const recordTime = new Date(record.time);
                const currentTime = new Date();
                const timeDiff = (currentTime - recordTime) / (1000 * 3600 * 24); // 計算時間差（天數）
                return timeDiff <= 3; // 保留三天內的紀錄
            });

            // 彈出框顯示紀錄
            const recordContainer = document.createElement("div");
            recordContainer.style.position = "fixed";
            recordContainer.style.top = "0";
            recordContainer.style.left = "0";
            recordContainer.style.width = "100%";
            recordContainer.style.height = "100%";
            recordContainer.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
            recordContainer.style.display = "flex";
            recordContainer.style.justifyContent = "center";
            recordContainer.style.alignItems = "center";
            recordContainer.style.zIndex = "1000";
            document.body.appendChild(recordContainer);

            const recordList = document.createElement("ul");
            filteredRecords.forEach(record => {
                const recordItem = document.createElement("li");
                if (record.user) {
                    recordItem.textContent = `${record.id} - ${record.action} (${record.user}) - ${record.time}`;
                } else {
                    recordItem.textContent = `${record.id} - ${record.action} - ${record.time}`;
                }
                recordList.appendChild(recordItem);
            });
            recordContainer.appendChild(recordList);

            const closeButton = document.createElement("button");
            closeButton.textContent = "關閉";
            closeButton.onclick = function() {
                document.body.removeChild(recordContainer);
            };
            recordContainer.appendChild(closeButton);
        }

        // 暴露給 HTML 使用的函數
        window.toggleColor = toggleColor;
        window.showRecords = showRecords;  // 新增顯示紀錄功能
    </script>
    <style>

            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {

        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: #f2f2f2;
        }
        .green {
            background-color: green;
            color: white;
        }
        .red {
            background-color: red;
            color: white;
        }
        .first-row td {
            width: 20%;
            height: 50px;
        }
        .second-row td {
            width: 12.5%;
            height: 120px;
        }

        /* 修改的標題樣式，置中並使用標楷體，縮小字型 */
        h1 {
            font-family: 'DFKai-SB', "標楷體", serif; /* 使用標楷體字型 */
            font-size: 32px; /* 縮小一號 */
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* 用於顯示日期和時間的區域，位於最右邊 */
        #datetime {
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            margin-left: 20px;
            position: absolute;
            right: 20px; /* 將時間顯示在最右邊 */
        }
    </style>
</head>

</html>
