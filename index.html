<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悅城會議室預約系統:小劉製
    </title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAw3jQ3tQ4FqMvuW2yK_ziK8X17FxuPUkI",
            authDomain: "ratocar-4e2ea.firebaseapp.com",
            databaseURL: "https://ratocar-4e2ea-default-rtdb.firebaseio.com",
            projectId: "ratocar-4e2ea",
            storageBucket: "ratocar-4e2ea.firebasestorage.app",
            messagingSenderId: "798151277741",
            appId: "1:798151277741:web:b1774d7e5449303845da24",
            measurementId: "G-G7BBW1XSGR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const recordsRef = ref(db, 'records');

        const users = [
            "吳德宏", "王清鴻", "留瑞蓮", "李家維", "李滋芳", "劉俊彥",  "廠商", "其他", "管理者"  // 
        ];

        window.onload = function() {
            const userSelect = document.getElementById("userSelect");
            users.forEach(user => {
                const option = document.createElement("option");
                option.value = user;
                option.textContent = user;
                userSelect.appendChild(option);
            });

            const savedUser = localStorage.getItem("selectedUser");
            if (savedUser) {
                userSelect.value = savedUser;
            }

            userSelect.addEventListener("change", (e) => {
                const selectedUser = e.target.value;
                if (selectedUser === "管理者") {
                    const password = prompt("請輸入密碼以選擇管理者:");
                    if (password === "Onano_Nb") {
                        localStorage.setItem("selectedUser", selectedUser);
                    } else {
                        alert("密碼錯誤！");
                        e.target.value = ""; // 
                    }
                } else {
                    localStorage.setItem("selectedUser", selectedUser);
                }
            });

            setInterval(updateBlockStatus, 1000);
            displayDateTime();
            setInterval(displayDateTime, 1000);
        };

        function displayDateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Taipei',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };

            const dateTime = now.toLocaleString('zh-TW', options);
            document.getElementById('datetime').textContent = dateTime;
        }

        function updateBlockStatus() {
            const allCells = document.querySelectorAll('td');
            allCells.forEach(cell => {
                const id = cell.id;
                const colorRef = ref(db, id);
                onValue(colorRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        cell.classList.remove('green', 'red');
                        cell.classList.add(data.color);
                        if (data.color === 'red') {
                            cell.textContent = `${id} - ${data.user}`;
                        } else {
                            cell.textContent = `${id}`;
                        }
                    } else {
                        cell.classList.remove('green', 'red');
                        cell.classList.add('green');
                        cell.textContent = `${id}`;
                    }
                });
            });
        }

        function toggleColor(element) {
            const id = element.id;
            const selectedUser = document.getElementById("userSelect").value;

            if (!selectedUser) {
                alert("請選擇一個用戶");
                return;
            }

            if (element.classList.contains('green')) {
                element.classList.remove('green');
                element.classList.add('red');
                element.textContent = `${id} - ${selectedUser}`;

                const colorRef = ref(db, id);
                set(colorRef, { color: 'red', user: selectedUser });

                const newRecord = {
                    id: id,
                    action: '使用中',
                    user: selectedUser,
                    time: new Date().toISOString()
                };

                push(recordsRef, newRecord);
            } else if (element.classList.contains('red')) {
                element.classList.remove('red');
                element.classList.add('green');
                element.textContent = `${id}`;

                const colorRef = ref(db, id);
                set(colorRef, { color: 'green' });

                const newRecord = {
                    id: id,
                    action: '空閒',
                    user: selectedUser,
                    time: new Date().toISOString()
                };

                push(recordsRef, newRecord);
            }
        }

        function showRecords() {
            const recordList = document.getElementById("recordList");
            const carNumberInput = document.getElementById("carNumberInput");
            const userSelect = document.getElementById("userSelect");
            const selectedUser = userSelect.value;

            const carNumber = carNumberInput.value.trim().toLowerCase();

            onValue(recordsRef, (snapshot) => {
                const records = snapshot.val();
                if (!records) return;

                const filteredRecords = Object.entries(records)
                    .filter(([key, record]) => {
                        const recordDate = new Date(record.time);
                        const recordDateStr = recordDate.toISOString().split('T')[0];

                        const isCarNumberMatch = carNumber === "" || record.id.toLowerCase().includes(carNumber);
                        const isUserMatch = selectedUser === "管理者" || record.user === selectedUser;

                        return isCarNumberMatch && isUserMatch;
                    })
                    .reverse();

                recordList.innerHTML = ''; 

                filteredRecords.forEach(([key, record]) => {
                    const recordItem = document.createElement("li");
                    const recordTime = new Date(record.time);
                    const options = {
                        timeZone: 'Asia/Taipei',
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    };
                    const localTime = recordTime.toLocaleString('zh-TW', options);

                    recordItem.textContent = `${record.id} - ${record.action} (${record.user}) - ${localTime}`;

                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "刪除";
                    deleteButton.onclick = function() {
                        const password = prompt("請輸入密碼以刪除紀錄:");
                        if (password === "effimax") {
                            remove(ref(db, 'records/' + key)).then(() => {
                                alert("紀錄已刪除！");
                                showRecords();  
                            }).catch((error) => {
                                alert("刪除失敗：" + error);
                            });
                        } else {
                            alert("密碼錯誤！");
                        }
                    };

                    recordItem.appendChild(deleteButton);
                    recordList.appendChild(recordItem);
                });
            });
        }

        window.toggleColor = toggleColor;
        window.showRecords = showRecords;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('https://i.imgur.com/31MUvcG.gif');
            background-size: cover;
            background-attachment: fixed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: #f2f2f2;
        }
        .green {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .red {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
        }
        .first-row td {
            width: 16.6%;
            height: 60px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .second-row td {
            width: 12.5%;
            height: 60px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        h1 {
            font-family: 'DFKai-SB', "標楷體", serif;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }
        #datetime {
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            margin-left: 20px;
        }
        select {
            margin: 20px 0;
        }
        #recordList {
            margin-top: 20px;
            padding: 0;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        button {
            cursor: pointer;
            margin-top: 10px;
        }
        #systemImage {
            display: block;
            margin: 20px auto;
            max-width: 10%;
            height: auto;
        }
        /*  */
        #newsTicker {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
        }
        #newsTicker span {
            display: inline-block;
            padding-right: 100%;
            animation: ticker 10s linear infinite;
        }
        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

</body>
</html>
